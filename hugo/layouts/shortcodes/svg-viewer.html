<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<style>
.svg-container {
    width: 100%;
    max-width: 900px;
    margin: 20px 0;
    position: relative;
    aspect-ratio: 16/9;
}
.svg-container object {
    width: 100%;
    height: auto;
    display: block;
    background: #fff;
}
.zoom-controls {
    position: absolute;
    right: 10px;
    top: 10px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 3px;
    padding: 5px;
    z-index: 100;
}
.zoom-controls button {
    margin: 0 2px;
    padding: 4px 8px;
    cursor: pointer;
}
</style>
<div class="svg-container" id="svg-viewer-{{ .Get "id" }}">
  <object data="{{ .Get "src" }}" type="image/svg+xml"></object>
  <div class="zoom-controls">
    <button onclick="viewers['{{ .Get "id" }}'].zoomIn()">+</button>
    <button onclick="viewers['{{ .Get "id" }}'].zoomOut()">-</button>
    <button onclick="viewers['{{ .Get "id" }}'].reset()">Reset</button>
  </div>
</div>
<script>
if (typeof viewers === 'undefined') {
    var viewers = {};
}
document.addEventListener('DOMContentLoaded', function () {
    const object = document.querySelector('#svg-viewer-{{ .Get "id" }} object');
    object.addEventListener('load', function() {
        const svg = object.contentDocument.querySelector('svg');
        // Optional: dynamically set container aspect ratio based on SVG
        if(svg && svg.viewBox && svg.viewBox.baseVal) {
            const ar = svg.viewBox.baseVal.width / svg.viewBox.baseVal.height;
            if(!isNaN(ar) && ar > 0) {
                object.parentElement.style.aspectRatio = ar;
            }
        }
        viewers['{{ .Get "id" }}'] = svgPanZoom(svg, {
            zoomEnabled: true,
            controlIconsEnabled: false,
            fit: true,
            center: true,
            minZoom: 0.1,
            maxZoom: 10
        });
    });
});
</script>
